<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style type="text/tailwindcss">
        @layer components {
          .button {
            @apply mt-8 bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-400 px-6 py-4 tracking-wider rounded text-white text-lg hover:bg-red-500 active:bg-red-700;
          }
        }
      </style>
</head>

<body>
    <div class="p-12 lg:space-x-6 flex flex-col flex-col-reverse lg:flex-row items-center justify-center">
        <div class="flex flex-col mt-6 lg:mt-0">
            <h1 class="text-3xl text-center lg:text-left">Hi, Daniel Camargo</h1>
            <p class="mt-4 text-lg lg:text-xl max-w-md">
                I'm a software developer and here is my portfolio website.
                Here you'll learn about my journey as a software developer.
            </p>
            <div class="flex justify-center lg:justify-start">
                <button class="button">Hire Me</button>
            </div>
        </div>
        <div class="bg-blue-200 max-w-md">
            <img id="avatar" src="/assets/avatar.png" alt="Daniel Camargo Avatar">
        </div>
        <button class="button" onclick="stop()">Stop</button>
    </div>
    <script>
        // Images from here:
        // https://www.uifaces.co/browse-avatars/
        const images = [
            "https://randomuser.me/api/portraits/men/32.jpg",
            "https://randomuser.me/api/portraits/men/46.jpg",
            "https://randomuser.me/api/portraits/men/86.jpg",
        ]

        const avatar = document.getElementById("avatar")
        let currentAvatarIndex = 0
        function changeAvatarEvery3Secs() {
            avatar.setAttribute("src", images[currentAvatarIndex])
            currentAvatarIndex = currentAvatarIndex + 1
            if (currentAvatarIndex > images.length - 1) {
                currentAvatarIndex = 0
            }
        }
        const interval = setInterval(changeAvatarEvery3Secs, 3000);

        function stop() {
            clearInterval(interval)
        }
    </script>
</body>

</html>
