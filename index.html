<script>
    const removeElementAt = function (arr, index) {
        arr.splice(index, 1);
    }

    // [Java] is very very very very very very different from [Javascript]
    const removeDuplicates = function (arr) {
        console.log("Remove duplicates");
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                console.log("i eq j?", `(${i}, ${j})`, arr[i], arr[j])
                if (arr[i] === arr[j]) {
                    removeElementAt(arr, i);
                }
            }
            console.log(`After round ${i}:`, arr);
        }
        console.log("Duplicates removed: ", arr);
        return arr;
    }
    // Let's call it
    const a = [1, 3, 3, 4, 5, 4, 7]
    removeDuplicates(a); // Expect to see: [1, 3, 4, 5, 7]

</script>
