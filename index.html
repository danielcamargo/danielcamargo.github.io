<!doctype html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Teleginski Camargo</title>
    <script src="/scripts/promises.js"></script>
</head>

<body class="p-12">
    <button id="save" onclick="handleSave()">Save</button>
    <p id="outcome"></p>
    <script>
        async function handleSave() {
            document.getElementById("save").innerText = "Saving...";
            document.getElementById("outcome").innerText = "";
            try {
                await new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve();
                        //reject(Error("Something went wrong"));
                    }, 1000);
                });
                console.log("Success");
                document.getElementById("outcome").innerText = "Success";
            } catch (e) {
                console.error(e.message);
                document.getElementById("outcome").innerText = "Error";
            } finally {
                console.log("Finally");
                document.getElementById("save").innerText = "Save";
            }
        }
    </script>
</body>

</html>
