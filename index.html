<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style type="text/tailwindcss">
        @layer components {
          .button {
            @apply mt-8 bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-400 px-6 py-4 tracking-wider rounded text-white text-lg hover:bg-red-500 active:bg-red-700;
          }
        }
      </style>
</head>

<body>
    <div class="p-12">
        <div id="outcome"></div>
    </div>
    <script>
        const input = [5, 3, 2, 1, 8, 12, 11, 4]
        const output = [1, 2, 3, 4, 5, 8, 11, 12]
        const outcome = document.getElementById("outcome")
        function sort(collection) {
            appendLine(JSON.stringify(input));
            // sort the collection

            for (let i = 0; i < collection.length; i++) {
                appendLine('i=' + i)
                let swapped = false;
                let highestPastValue = null
                for (let j = 0; j < collection.length - 1; j++) {
                    if (highestPastValue === null) {
                        highestPastValue = collection[j]
                    }
                    if (collection[j] > highestPastValue) {
                        highestPastValue = collection[j]
                    }

                    const k = collection[j] + ">" + collection[j + 1] + "?: "
                    if (collection[j] > collection[j + 1]) {
                        swap(collection, j, j + 1);
                        swapped = true;
                    }
                    const str2 = "(" + j + "," + (j + 1) + ") " + k + JSON.stringify(collection);
                    appendLine(str2);
                }
                if (!swapped) {
                    break;
                }

            }

        }
        function appendLine(str) {
            const line = document.createElement("pre");
            line.innerText = str;
            outcome.appendChild(line);
        }

        function swap(collection, indexA, indexB) {
            const i = collection[indexA];
            collection[indexA] = collection[indexB];
            collection[indexB] = i;
        }

        sort(input);
    </script>
</body>

</html>
